baseURL = "http://rithy.org/"
languageCode = "en-us"
title = "@rithy.org"
theme = "cactus"

copyright = "Â© Copyright notice"

# Main menu which appears below site header.
[[menu.main]]
name = "Home"
url = "/"
weight = 1.0

[[menu.main]]
name = "Posts"
url = "/posts"
weight = 2

[[menu.main]]
name = "Tags"
url = "/tags"
weight = 3

[markup]
  [markup.tableOfContents]
    endLevel = 4
    ordered = false
    startLevel = 2
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    style = "dracula"
    tabWidth = 4

[params]
  colortheme = "white" # dark, light, white, or classic
  rss = true # generate rss feed. default value is false
  googleAnalyticsAsync = true # use asynchronous tracking. Synchronous tracking by default
  showAllPostsArchive = false # default

# Hope page setting
# site description
  description = "Co-founder of [SmallWorld Venture](https://smallworldventure.com) which is the backer of great projects such [KOOMPI OS](https://koompi.com), [Selendra Blockchain](https://selendra.org), [VitaminAir](https://vitaminair.org) and several others."

  mainSection = "posts" # your main section
  showAllPostsOnHomePage = false # default
  postsOnHomePage = 9 # this option will be ignored if showAllPostsOnHomePage is set to true
  tagsOverview = true # show tags overview by default.
  showProjectsList = true # show projects list by default (if projects data file exists).
  projectsUrl = "https://smallworldventure.com" # title link for projects list

  # https://gohugo.io/functions/format/#hugo-date-and-time-templating-reference
  dateFormat = "2006-01-02" # default

  # Post page settings
  show_updated = true # default
  showReadTime = true # default

  [params.comments]
    enabled = true # default
    engine = "cactus_comments" # only disqus, utterances, and cactus_comments is supported
    [params.comments.utterances]
      repo = "rithythul/rithy.org"
      label = "Note To Thysel" # you can use however you want to label your name in your repo's issues
      theme = "cactus"
    [params.comments.cactuscomments]
      siteName = "cactus.chat" # see https://cactus.chat/ on how to register your site name
      serverUrl = "https://matrix.cactus.chat:8448" # Defaults to https://matrix.cactus.chat:8448 (Cactus Chat public server)
      serverName = "cactus.chat" # Defaults to cactus.chat

# Social media links which shows up on site header.
